<head>
	<script>
		var score=0;
		var questions = [
		 ['How many moons does Earth have?', 1],
		 ['How many moons does Saturn have?',31],
		 ['How many moons does Venus have?', 0]
		];
		function askQuestion(question) {
		 var answer = prompt(question[0],'');
		    if (answer == question[1]) {
		        alert('Correct!');
		        score++;
		    } else {
		        alert('Sorry. The correct answer is ' + question[1]);
		    }
		}
		for (var i=0; i<questions.length; i++) {
		 askQuestion(questions[i]);
		}
	</script>
</head>

<section>
	<div class='row'>

		<div class='column twelve center'>
			<h2>Chapter 3:<span> Simple Quiz</span></h2>
		</div>
	</div>
</section>

<section class='white'>
	<div class='row'>
		<div class='column twelve center'>
			<h3>Simple Quiz</h3>
			<script>
				var message = 'You got ' + score;
				message += ' out of ' + questions.length;
				message += ' questions correct.';
				document.write('<p>' + message + '</p>');
			</script>
		</div>
	</div>
</section>
